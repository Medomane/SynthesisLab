<table class="table table-bordered w-100">
  <thead>
    <tr>
      <th>Bill date</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody *ngIf="this.rowData.length > 0">
    <tr *ngFor="let e of this.rowData">
      <td>{{this.app.formatDate(e.date)}}</td>
      <td style="width:50px"><button type="button" class="btn btn-primary" (click)="this.showDetail(content,e)">Orders</button></td>
    </tr>
  </tbody>
</table>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Billing detail ({{this.currentBill.orders.length}} orders)</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="list-group" *ngIf="this.currentBill != null">
      <a href="javascript:void(0)" *ngFor="let e of this.currentBill.orders" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{e.product.name}}</h5>
          <div>
            <img src="{{this.app.productsUrl}}{{e.product.id}}/icon" alt="icon" style="max-width: 50px;max-height: 50px;">
          </div>
        </div>
        <small>{{'Quantity : '+e.quantity}}</small><br/>
        <small>{{'Price : '+e.product.price}}</small>
      </a>
    </div>
  </div>
</ng-template>
